<div style="margin-top: 60px">
    <form #formData = 'ngForm' class="formgroup" (ngSubmit)="Add(formData.value)">
      <div class="form-group">
          <label for="name">Component Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Component Name" [(ngModel)]="component.component_name" name="componentName">
      </div> 
      <div>
          <button type="submit" [disabled]="!formData.valid" class="btn-btn-basic">Add Component</button>
      </div>
    </form>
  </div>
