<div style="margin-top: 60px">
    <form #formData = 'ngForm' class="formgroup" (ngSubmit)="Add(formData.value)">
      <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Product Name" [(ngModel)]="product.product_name" name="productName">
      </div> 
      <div>
          <button type="submit" [disabled]="!formData.valid" class="btn-btn-basic">Add Product</button>
      </div>
    </form>
  </div>
